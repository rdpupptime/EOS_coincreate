		        <div class="col-sm-8 col-sm-offset-2">

		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="azure" id="wizard">

		                    	<div class="wizard-header">
		                    	  <h3 class="wizard-title">创造您的EOS代币</h3>
		                    	  <p class="category">Let's create our own EOS coin</p>
		                    	</div>

								<div class="wizard-navigation">
									<div class="progress-with-circle">
									     <div class="progress-bar" role="progressbar" aria-valuenow="1" aria-valuemin="1" aria-valuemax="3" style="width: 21%;"></div>
									</div>
									<ul>
			                            <li>
											<a href="#details" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-list"></i>
												</div>
												代币信息</a>
										</li>
			                            <li>
											<a href="#captain" data-toggle="tab">
												<div class="icon-circle">

												</div>
												邀请人信息
											</a>
										</li>
			                            <li>
											<a href="#description" data-toggle="tab">
												<div class="icon-circle">
													<i class="ti-pencil"></i>
												</div>
												发币须知
											</a>
										</li>
			                        </ul>
								</div>
		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
		                                	<div class="col-sm-12">
		                                    	<h5 class="info-text"> Let's start with the basic details</h5>
		                                	</div>
			                                <div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>发币模式（目前请填写：1）</label>
			                                        <input type="text" class="form-control" id="inp0" seg="0" onKeyUp="mode(this);" >
													<script>
													function mode(v){
														if(v.value == ''){
															return false;
														}
														
														//判断是否超过长度
														if(v.value.length > 1){
															return v.value = v.value.substr(0, 1);
														}
													}
													</script>
			                                    </div>
			                                </div>
			                                <div class="col-sm-5">
												<div class="form-group">
			                                        <label>接收币账户名（12位EOS账户名）</label>
			                                        <input type="text" class="form-control" id="inp1" seg="1" placeholder="例： developstdio" >
													<script>
													function accountname(v){
														if(v.value == ''){
															return false;
														}
														//大写转小写
														v.value = v.value.toLowerCase();
														//判断是否为英文
														
														//判断是否超过长度
														if(v.value.length > 12){
															return v.value = v.value.substr(0, 12);
														}
													}
													</script>
			                                    </div>
			                                </div>
			                                <div class="col-sm-5 col-sm-offset-1">
			                                    <div class="form-group">
			                                        <label>发币数量（小数点后为精确度）</label>
			                                        <input type="text" class="form-control" id="inp2" seg="2" placeholder="例： 1000000000.0000" onKeyUp="number(this);" >
													<script>
													function number(v){
														if(v.value == ''){
															return false;
														}
														//大写转小写
														
														//判断是否为英文
														
														//判断是否超过长度
														if(v.value.length > 17){
															return v.value = v.value.substr(0, 17);
														}
													}
													</script>
			                                    </div>
			                                </div>
			                                <div class="col-sm-5">
			                                	<div class="form-group">
			                                        <label>代币符号（1-7位的大写字母）</label>
			                                        <input type="text" class="form-control" id="inp3" seg="3" placeholder="例： MOYU" onKeyUp="dothis(this);">
													<script>
													function dothis(v){
														if(v.value == ''){
															return false;
														}
														//小写转大写
														v.value = v.value.toUpperCase();
														//判断是否为英文
														if(!/^([A-Za-z]+\s?)*[A-Za-z]$/.test(v.value)){
															return v.value = v.value.substr(0, v.value.length - 1);
														}
														//判断是否超过长度
														if(v.value.length > 7){
															return v.value = v.value.substr(0, 7);
														}
													}
													</script>
			                                    </div>
			                                </div>
		                            	</div>
		                        	</div>
		                            <div class="tab-pane" id="captain">
		                                <h5 class="info-text"Fill in the account name of you inviter </h5>
		                                <div class="row" >
											
		                                    <div class="col-sm-offset-10 col-sm-offset-1 col-md-10">
		                                   
													<div class="form-group">

													    此功能暂不开放</label>
													  <input type="text" class="form-control" id="inp4" seg="4" disabled/>
											  </div>
		                                       
		                                      </div> 
		                                   
		                                </div>
		                            </div>
		                            <div class="tab-pane" id="description">
		                                <div class="row">
		                                    <h5 class="info-text"> 复制下面的MEMO。进入钱包进行转账发币。<br>转账到以下合约账户：<br>emmmmmmmmmmm<br>转账金额：<br>3EOS</h5>
											
		                                    
		                                    <div class="col-sm-6 col-sm-offset-1 col-md-offset-0 col-md-11">
		                                        <div class="form-group">
													<label>您的发币MEMO</label>
													<input type="text" class="form-control" id="res" >
												</div>
		                                    </div>
											
											
		                                </div>
										<h5 class="info-text"> 样例MEMO：1-developstdio-1000000000.0000-MOYU</br>若与样例MEMO格式相同即可直接进入钱包进行转账操作。</br>否则联系作者（微信SSAUTERNE 备注MEMO错误）若由于用户填写错误造成的损失本DAPP概不负责 </h5>
		                            </div>
		                        </div>
		                        <div class="wizard-footer">
		                        	<div class="pull-right">
	                                  <input type='button' class='btn btn-next btn-fill btn-primary btn-wd' name='next' value='下一步' />
		                                <input type='button' class='btn btn-finish btn-fill btn-primary btn-wd' name='finish' value='返回钱包转账界面进行发币' onclick="MsgBox()" />
										<script language="javascript">
											function MsgBox() //声明标识符
											{
											alert("发币须知：\n1.用户需确认MEMO无误即可自行进行转账（例如通过钱包app或者交易所提币）\n2.转账成功后币即可到账，可通过eosflare.io进行查询\n3.用户可以通过PocketEOS钱包、TokenPocket钱包、麦子钱包等自助添加您所发行的代币。添加后可在钱包中显示并转账。\n4.关注“深入浅出EOS”公众号，后台回复“钱包显示”即可获取在钱包中显示代币的教程。\n5.关注“深入浅出EOS”公众号，后台回复您想发行的币的符号（例：MOYU），若回复“已被注册”，则不可再注册。若无回复，则可以注册。"); //弹出对话框
											}
											</script>
		                            </div>

		                            <div class="pull-left">
		                                <input type='button' class='btn btn-previous btn-default btn-wd' name='previous' value='上一页' />
		                            </div>
		                            <div class="clearfix"></div>
		                        </div>

	<script type="text/javascript"> 
$(function () {
function mapfunc(callback) {
var val = $(this).val(),
seg = parseInt($(this).attr('seg')),
old = $('#res').val();
old = old == '' ? '---' : old;
var arr = old.split('-');
if (callback && typeof callback == 'function') {
if (!callback.call(this, val)) {
val = arr[seg];
$(this).val(val);
}
}
if (val !== arr[seg]) {
arr[seg] = val;
$('#res').val(arr.join('-'));

}
}

$('#inp0').on('change', function(){
mapfunc.call(this);
});
$('#inp1').on('change', function(){
mapfunc.call(this);
});
$('#inp2').on('keyup', function(){
mapfunc.call(this);
});
$('#inp3').on('keyup', function(){
mapfunc.call(this);
	
});
});
</script>
